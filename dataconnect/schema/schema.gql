type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Project @table {
  user: User!
  name: String!
  createdAt: Timestamp!
  description: String
}

type Card @table {
  project: Project!
  name: String!
  cost: Int!
  cardType: String!
  createdAt: Timestamp!
  description: String
  imageUrl: String
}

type CardProperty @table {
  card: Card!
  propertyName: String!
  propertyValue: String!
}

type Deck @table {
  project: Project!
  name: String!
  createdAt: Timestamp!
  description: String
}

type DeckCard @table(key: ["deck", "card"]) {
  deck: Deck!
  card: Card!
  quantity: Int!
}